<!doctype html>
    <html lang="en">
    <head>
        <title>JavaJam Coffee House - Daily Sales Report</title>
        <meta charset=“utf-8”>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <img class="header-img" src="images/header.png" alt="JavaJam"/>
            </header>
            <div class="middle">
                <nav class="navbar">
                    <a class="navbar-menu active" href="salesReport.html">Daily<br>Sales<br>Report</a>
                </nav>
                <div class="content">
                    <h1 class="content-title">Click to generate daily sales report:</h1>
                    <div class="sales-wrapper">
						<form action="" method="">
                        <table class="sales-table">
                            <tr class="sales-row">
								<td><strong>
								<label class="main">Total dollar and quantity sales by products
									<input type="checkbox" class="checkbox" name="" value="" >
									<span class="geekmark"></span>
								</label>
								<br>
								</strong></td>
                            </tr>
                            <tr class="sales-row">
								<td><strong>
								<label class="main">Total dollar and quantity sales by categories
									<input type="checkbox" class="checkbox" name="" value="" >
									<span class="geekmark"></span>
								</label>
								<br>
								</strong></td>
                            </tr>
							 <tr class="sales-row">
								<td><strong>
                                Popular option of best selling product: <span id="producttype">_________</span>
								</strong></td>
                            </tr>
                        </table>
						</form>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <small class="footer-copy"><i>Copyright &copy; 2014 JavaJam Coffee House</i></small>
                <a class="footer-email" href="mailto:violin@yapputri.com"><small><i>violin@yapputri.com</i></small></a>
                <a href="mailto: lim@jiasheng.com"><small><i>lim@jiasheng.com</i></small></a>
            </footer>
        </div>
        <script src = "menu.js" ></script>
    </body>
</html>
